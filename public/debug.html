<!DOCTYPE html>
<html>
<head>
    <title>Environment Debug</title>
    <style>
        body { 
            font-family: monospace; 
            background: black; 
            color: white; 
            padding: 20px; 
        }
        .section { 
            margin: 20px 0; 
            padding: 10px; 
            background: #333; 
            border: 1px solid #666; 
        }
        .missing { color: red; }
        .present { color: green; }
    </style>
</head>
<body>
    <h1>üîç ENVIRONMENT DEBUG</h1>
    
    <div class="section">
        <h2>System Info</h2>
        <div>User Agent: <span id="userAgent"></span></div>
        <div>URL: <span id="currentUrl"></span></div>
        <div>Timestamp: <span id="timestamp"></span></div>
    </div>

    <div class="section">
        <h2>Environment Variables Test</h2>
        <div id="envTest">Testing...</div>
    </div>

    <div class="section">
        <h2>Manual Test</h2>
        <p>If you can see this page, then static files work.</p>
        <p>The environment variables should be injected by Vercel at build time.</p>
    </div>

    <script>
        // Basic info
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toISOString();

        // Test if we can access any environment variables
        const envTest = document.getElementById('envTest');
        
        // In a properly configured Next.js app, these would be available
        // But since this is a static HTML file, they won't be
        envTest.innerHTML = `
            <div class="missing">‚ùå This is a static HTML file</div>
            <div class="missing">‚ùå Environment variables are not available in static HTML</div>
            <div>‚úÖ But this proves the deployment works</div>
            <div>‚úÖ The issue is with Next.js environment variable injection</div>
        `;

        console.log('üîç Debug page loaded successfully');
        console.log('üîç This proves Vercel deployment works');
        console.log('üîç The issue is specifically with Next.js env var handling');
    </script>
</body>
</html>
